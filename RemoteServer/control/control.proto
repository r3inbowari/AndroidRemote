syntax = "proto3";

package control;

/*
    服务名: Chat，
    其中只有 名为“BidStream”的一个RPC服务，
    输入是 Request 格式的数据流
    输出是 Response 格式的数据流
*/
service Chat {
  rpc BidStream(stream ChatRequest) returns (stream ChatResponse) {}
}

// 请求数据 Request格式定义
message ChatRequest {
  string input = 1;
}

// 响应数据Response格式定义
message ChatResponse {
  string output = 1;
}